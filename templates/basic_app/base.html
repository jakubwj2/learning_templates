<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href={% url "index" %}>Home</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href={% url 'basic_app:other' %}>Other</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'basic_app:relative' %}>Relative</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'admin:index' %}>Admin</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href={% url 'basic_app:register' %}>Register</a> 
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href={% url 'logout' %}>Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href={% url 'basic_app:login' %}>Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
        <!-- This is where the inherited html goes! -->
      {% endblock %}
    </div>
  </body>
</html>
